      let mas =prompt("Введите масив чисел через запятую  ( , )").split(',');
      function duplicate(a) {
        
        let j = 0;
        let newArray = [];
        for (let i = 0; i < a.length; i++) {
            let item = a[i];
            j = i + 1;
            if (a.indexOf(item, j) !== -1) {
                newArray.push(item);
            }
        }
        if (newArray.length === 0) {
            newArray = null;
        }
        return console.log(`Array with random values = [${a}].\nNew Array with duplicates =  [${newArray}].`);
